<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’– Our Special Countdown ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      flex-direction: column;
      transition: background-image 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2rem;
      letter-spacing: 2px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ’ž Countdown to Our Special Day ðŸ’ž</h1>
  <div id="countdown">Loading...</div>
  <canvas id="confetti"></canvas>

  <script>
    // ðŸ§  CONFIG (your "backend" section)
    const config = {
      backgroundImage: "https://github.com/sairam-png/Creative/blob/main/IMG_9167.JPG",
      countdownDate: "2025-12-03T00:00:00", // ðŸ’– Set your target date here (YYYY-MM-DDTHH:MM:SS)
    };

    // ðŸŽ¨ Apply background
    document.body.style.backgroundImage = `url('${config.backgroundImage}')`;

    // ðŸ•’ Countdown logic
    function startCountdown(targetDate) {
      const target = new Date(targetDate).getTime();
      const countdownEl = document.getElementById("countdown");

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = target - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownEl.innerHTML = "ðŸŽ‰ It's the special day! ðŸ’–";
          startConfetti();
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    // ðŸŽ‰ Confetti effect
    function startConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettis = Array.from({ length: 150 }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettis.forEach((c) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confettis.forEach((c) => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      (function animate() {
        draw();
        requestAnimationFrame(animate);
      })();
    }

    // ðŸš€ Start countdown
    startCountdown(config.countdownDate);
  </script>
</body>
</html>
